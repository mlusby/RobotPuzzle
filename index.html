<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Puzzle Game</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="alternate icon" href="favicon.svg">
    <link rel="mask-icon" href="favicon.svg" color="#666">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Robot Puzzle</h1>
            <div class="game-info">
                <div class="board-selector">
                    <label>Board Type:</label>
                    <select id="board-type-selector">
                        <option value="baseline">Base Configurations</option>
                        <option value="user-submitted">User Submitted</option>
                    </select>
                    <button id="new-round-btn">New Round</button>
                </div>
                <div class="goal">
                    <span>Goal: Get the <span id="target-color">red</span> robot to the target square</span>
                    <div id="target-indicator" class="target-preview"></div>
                </div>
                <div class="controls">
                    <div class="move-counter">Moves: <span id="move-count">0</span></div>
                    <div class="round-info">
                        <span id="round-id" style="display: none;"></span>
                        <span id="personal-best" class="personal-best"></span>
                    </div>
                    <button id="reset-btn">Reset</button>
                    <button id="leaderboard-btn">Leaderboard</button>
                    <button id="editor-btn">Board Configuration</button>
                    <button id="sign-out-btn">Sign Out</button>
                </div>
            </div>
        </div>
        
        <div class="game-board-container">
            <div id="game-board" class="game-board">
                <!-- Grid squares will be generated by JavaScript -->
            </div>
            <div id="target-square" class="target-square"></div>
        </div>
    </div>

    <!-- Leaderboard Modal -->
    <div id="leaderboard-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Leaderboard</h2>
            <div id="leaderboard-content">
                <p>Complete a round to see the leaderboard!</p>
            </div>
        </div>
    </div>

    <!-- Round Completion Modal -->
    <div id="completion-modal" class="modal">
        <div class="modal-content">
            <h2>Round Complete!</h2>
            <div id="completion-content">
                <!-- Results will be populated here -->
            </div>
            <div class="completion-actions">
                <button id="view-leaderboard-btn">View Leaderboard</button>
                <button id="new-round-completion-btn">New Round</button>
                <button id="close-completion-btn">Continue</button>
            </div>
        </div>
    </div>
    
    <!-- AWS SDK -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1590.0.min.js"></script>
    <script src="https://unpkg.com/amazon-cognito-identity-js@6.3.7/dist/amazon-cognito-identity.min.js"></script>
    
    <!-- Application Scripts -->
    <script src="js/aws-config.js"></script>
    <script src="js/auth-service.js"></script>
    <script src="js/api-service.js"></script>
    <script src="script.js"></script>
</body>
</html>
