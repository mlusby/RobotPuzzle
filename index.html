<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Puzzle Game</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="alternate icon" href="favicon.svg">
    <link rel="mask-icon" href="favicon.svg" color="#666">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Robot Puzzle</h1>
            <div class="game-info">
                <div class="goal">
                    <span>Goal: Get the <span id="target-color">red</span> robot to the target square</span>
                    <div id="target-indicator" class="target-preview"></div>
                </div>
                <div class="controls">
                    <div class="move-counter">Moves: <span id="move-count">0</span></div>
                    <button id="reset-btn">Reset</button>
                    <button id="editor-btn">Board Configuration</button>
                    <button id="sign-out-btn">Sign Out</button>
                </div>
            </div>
        </div>
        
        <div class="game-board-container">
            <div id="game-board" class="game-board">
                <!-- Grid squares will be generated by JavaScript -->
            </div>
            <div id="target-square" class="target-square"></div>
        </div>
    </div>
    
    <!-- AWS SDK -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1590.0.min.js"></script>
    <script src="https://unpkg.com/amazon-cognito-identity-js@6.3.7/dist/amazon-cognito-identity.min.js"></script>
    
    <!-- Application Scripts -->
    <script src="js/aws-config.js"></script>
    <script src="js/auth-service.js"></script>
    <script src="js/api-service.js"></script>
    <script src="script.js"></script>
</body>
</html>
